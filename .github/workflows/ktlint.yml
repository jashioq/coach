name: scan diff with ktlint
on: [pull_request]
jobs:
  ktlint:
    name: Check Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest
      - name: Change wrapper permissions
        run: chmod +x ./gradlew
      - name: Run ktlint
        run: |
          ./gradlew ktlintCheck
      - name: Process report with reviewdog
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: failure()
        run: |
          cat /home/runner/work/coach/coach/composeApp/build/reports/ktlint/ktlintCommonMainSourceSetCheck/ktlintCommonMainSourceSetCheck.txt | \
          reviewdog -efm="%f:%l:%c: %m (%r)" \
            -name="ktlint" \
            -reporter=github-pr-check \
            -filter-mode=nofilter
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: ktlint report
          path: /home/runner/work/coach/coach/composeApp/build/reports/ktlint/ktlintCommonMainSourceSetCheck/ktlintCommonMainSourceSetCheck.txt